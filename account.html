<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الحساب - Modweeb Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .logo-image {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
            border: none;
            padding: 10px 18px;
        }
        .button-outline {
            background: transparent;
            border: 1px solid #d1d5db;
            color: #374151;
        }
        .button-outline:hover {
            background: #f9fafb;
        }
        .button-black {
            background: #000000;
            color: white;
        }
        .button-black:hover {
            background: #262626;
        }
        .link {
            color: #6b7280;
            text-decoration: underline;
            text-underline-offset: 4px;
        }
        .link:hover {
            color: #111827;
        }
        .profile-image {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e5e7eb;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body class="bg-neutral-50 min-h-screen">
    <div class="flex min-h-screen items-center justify-center px-4 py-12">
        <div class="mx-auto w-full max-w-sm space-y-6 text-center">
            <div class="flex items-center justify-center gap-2 text-sm font-semibold text-neutral-700 -mt-4">
                <img 
                    src="https://i.postimg.cc/v8xt8V5n/web-app-manifest-512x512.png" 
                    alt="Modweeb Design logo" 
                    class="logo-image"
                />
                Modweeb Design
            </div>
            
            <div id="account-content" class="card w-full p-6">
                </div>
            
            <p class="px-12 text-center text-sm text-neutral-500">
                بالنقر على متابعة، فإنك توافق على
                <a href="https://www.modweeb.com/p/terms.html" class="link">
                    شروط الخدمة
                </a>
                و
                <a href="https://www.modweeb.com/p/privacy-policy.html" class="link">
                    سياسة الخصوصية
                </a>
                .
            </p>
        </div>
    </div>
    
    <div id="custom-modal-backdrop" class="fixed inset-0 z-50 hidden bg-gray-900 bg-opacity-50 flex items-center justify-center p-4">
        <div id="custom-modal-card" class="card w-full max-w-xs mx-auto text-center p-6">
            <h3 id="modal-title" class="text-lg font-bold text-neutral-900 mb-4"></h3>
            <p id="modal-message" class="text-sm text-neutral-600 mb-6"></p>
            <div id="modal-buttons" class="flex gap-4">
            </div>
        </div>
    </div>
    
    <script>
        // --- الدوال المخصصة للتنبيهات المنبثقة ---
        function showCustomAlert(message, title = 'تنبيه') {
            return new Promise(resolve => {
                const modal = document.getElementById('custom-modal-backdrop');
                const modalTitle = document.getElementById('modal-title');
                const modalMessage = document.getElementById('modal-message');
                const modalButtons = document.getElementById('modal-buttons');
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                modalButtons.innerHTML = `<button class="button button-black flex-1" onclick="closeCustomModal(true)">حسنًا</button>`;
                modal.style.display = 'flex';
                window.closeCustomModal = function(result) {
                    modal.style.display = 'none';
                    resolve(result);
                };
            });
        }

        function showCustomConfirm(message, title = 'تأكيد') {
            return new Promise(resolve => {
                const modal = document.getElementById('custom-modal-backdrop');
                const modalTitle = document.getElementById('modal-title');
                const modalMessage = document.getElementById('modal-message');
                const modalButtons = document.getElementById('modal-buttons');
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                modalButtons.innerHTML = `
                    <button class="button button-outline flex-1" onclick="closeCustomModal(false)">إلغاء</button>
                    <button class="button button-black flex-1" onclick="closeCustomModal(true)">تأكيد</button>
                `;
                modal.style.display = 'flex';
                window.closeCustomModal = function(result) {
                    modal.style.display = 'none';
                    resolve(result);
                };
            });
        }
        
        // --- الدوال الأساسية للموقع ---
        function renderAccountPage() {
            const userName = localStorage.getItem('userName');
            const userPicture = localStorage.getItem('userPicture');
            const userEmail = localStorage.getItem('userEmail');
            const userJoinDate = localStorage.getItem('userJoinDate');
            const accountContent = document.getElementById('account-content');

            if (userName && userPicture) {
                // المستخدم مسجل دخوله
                accountContent.innerHTML = `
                    <div class="flex justify-between items-start mb-6">
                        <div class="text-right">
                            <h2 id="user-name-display" class="text-xl font-bold text-neutral-900">${userName}</h2>
                            <p class="text-neutral-500 text-sm">مرحباً بعودتك!</p>
                        </div>
                        <img id="user-picture" src="${userPicture}" alt="User Profile" class="profile-image">
                    </div>

                    <div class="mt-4 space-y-2 text-sm text-neutral-700 text-right">
                        <div class="section-title">معلومات الحساب</div>
                        <div class="info-row">
                            <span class="text-neutral-500">البريد الإلكتروني:</span>
                            <span id="email-info" class="font-medium text-neutral-900">${userEmail || 'لا يوجد بيانات'}</span>
                        </div>
                        <div class="info-row">
                            <span class="text-neutral-500">تاريخ الانضمام:</span>
                            <span id="join-date-info" class="font-medium text-neutral-900">${userJoinDate || 'غير متوفر'}</span>
                        </div>
                    </div>

                    <div class="mt-8 grid gap-4">
                        <a href="#" id="edit-profile-button" class="button button-outline w-full justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 h-4 w-4 lucide lucide-edit">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            تعديل الملف الشخصي
                        </a>
                        <a href="#" id="manage-settings-button" class="button button-outline w-full justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 h-4 w-4 lucide lucide-settings">
                                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.39a2 2 0 0 0 .73 2.73l.15.08a2 2 0 0 1 1 1.74v.44a2 2 0 0 1-1 1.74l-.15.08a2 2 0 0 0-.73 2.73l.22.39a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73v.18a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.44a2 2 0 0 1 1-1.74l.15-.08a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            إدارة الإعدادات
                        </a>
                        
                        <div class="flex gap-4">
                            <a href="https://mdwnplus.blogspot.com/" class="button button-outline flex-1 justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 h-4 w-4 lucide lucide-home">
                                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                </svg>
                                الرئيسية
                            </a>
                            <button id="logout-button" class="button button-black flex-1 justify-center">
                                تسجيل الخروج
                            </button>
                        </div>
                    </div>
                `;
                
                // إضافة مستمعي الأحداث بعد إنشاء العناصر
                document.getElementById('edit-profile-button').addEventListener('click', () => handleAccountAction('تعديل الملف الشخصي'));
                document.getElementById('manage-settings-button').addEventListener('click', () => handleAccountAction('إدارة الإعدادات'));
                document.getElementById('logout-button').addEventListener('click', handleLogout);
            
            } else {
                // المستخدم غير مسجل دخوله
                accountContent.innerHTML = `
                    <div class="text-center space-y-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-neutral-500">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <h3 class="text-xl font-bold text-neutral-900">حساب غير موجود</h3>
                        <p class="text-neutral-500 text-sm">يجب عليك تسجيل الدخول أولًا لعرض هذه الصفحة.</p>
                        <a href="https://modweeb.github.io/auth-login/login.html" class="button button-black w-full justify-center">
                            تسجيل الدخول
                        </a>
                    </div>
                `;
            }
        }
        
        async function handleAccountAction(action) {
            await showCustomAlert(`تم النقر على زر: ${action}\nسيتم تنفيذ هذه الوظيفة لاحقًا.`, 'إجراء');
        }

        async function handleLogout() {
            const confirmLogout = await showCustomConfirm("هل أنت متأكد من رغبتك في تسجيل الخروج؟");
            if (confirmLogout) {
                if (window.opener) {
                    window.opener.postMessage({ type: 'logoutSuccess' }, 'https://mdwnplus.blogspot.com');
                }
                localStorage.clear();
                window.location.href = 'https://mdwnplus.blogspot.com/';
            }
        }

        // --- عند تحميل الصفحة ---
        document.addEventListener('DOMContentLoaded', renderAccountPage);
        window.addEventListener('storage', renderAccountPage);
    </script>
</body>
</html>
