<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الحساب - Modweeb Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
            border: none;
            padding: 8px 16px;
        }
        .button-black {
            background: #000000;
            color: white;
        }
        .button-black:hover {
            background: #262626;
        }
        .link {
            color: #6b7280;
            text-decoration: underline;
            text-underline-offset: 4px;
        }
        .link:hover {
            color: #111827;
        }
    </style>
</head>
<body class="bg-neutral-50 min-h-screen">
    <div class="flex min-h-screen items-center justify-center px-4 py-12">
        <div class="mx-auto w-full max-w-md space-y-6 text-center">
            <div class="flex items-center justify-center gap-2 text-sm font-semibold text-neutral-700 -mt-4">
                <img 
                    src="https://i.postimg.cc/v8xt8V5n/web-app-manifest-512x512.png" 
                    alt="Modweeb Design logo" 
                    class="w-6 h-6 rounded-full"
                />
                Modweeb Design
            </div>
            
            <div class="card w-full max-w-sm mx-auto p-6">
                <h1 class="text-xl font-bold text-neutral-900 mb-4">إدارة الحساب</h1>
                
                <div id="accountInfo" class="space-y-4">
                    </div>
                
                <div class="mt-6">
                    <button onclick="handleLogout()" class="button button-black w-full">
                        تسجيل الخروج
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // دالة عرض معلومات المستخدم
        function updateAccountInfo() {
            const accountInfo = document.getElementById('accountInfo');
            if (!accountInfo) {
                console.error("عنصر HTML 'accountInfo' غير موجود.");
                return;
            }

            const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
            const userName = localStorage.getItem('userName');
            const userPicture = localStorage.getItem('userPicture');
            const userEmail = localStorage.getItem('userEmail');
            const userJoinDate = localStorage.getItem('userJoinDate');
            
            if (isLoggedIn && userName && userEmail) {
                // المستخدم مسجل الدخول، اعرض بياناته
                accountInfo.innerHTML = `
                    <div class="flex items-center justify-center mb-4">
                        <img src="${userPicture || 'https://via.placeholder.com/150'}" alt="${userName}" class="w-16 h-16 rounded-full">
                    </div>
                    <p class="text-lg font-semibold">${userName}</p>
                    <p class="text-neutral-500">${userEmail}</p>
                    <p class="text-neutral-500">تاريخ الانضمام: ${userJoinDate || 'غير محدد'}</p>
                `;
            } else {
                // المستخدم غير مسجل الدخول، أعرض رسالة وأزرار تسجيل الدخول
                accountInfo.innerHTML = `
                    <p class="text-neutral-500">لم يتم تسجيل الدخول.</p>
                    <a href="https://modweeb.github.io/auth-login/login?redirectTo=account.html" class="button button-black mt-4">تسجيل الدخول</a>
                `;
            }
        }
        
        // دالة تسجيل الخروج وإعادة التوجيه
        function handleLogout() {
            localStorage.removeItem('userLoggedIn');
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userPicture');
            localStorage.removeItem('userJoinDate');
            
            // إعادة التوجيه إلى صفحة تسجيل الدخول
            window.location.href = 'https://modweeb.github.io/auth-login/login.html?redirectTo=account.html';
        }

        // تحديث واجهة المستخدم عند التحميل
        document.addEventListener('DOMContentLoaded', updateAccountInfo);

        // الاستماع لتغييرات localStorage
        window.addEventListener('storage', updateAccountInfo);
    </script>
</body>
</html>
